<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="section-add" id="section-add">
        <h3 class="section-add__title title">Add Item</h3>
        <div class="section-add__form form">
          <input class="form__task-text" id="new-task" type="text">
          <button class="form__add-btn">Add</button>
        </div>
      </section>
      <section class="section-todo">
        <h3 class="section-todo__title title">Todo</h3>
        <ul class="section-todo__incomplete-task tasks" id="incomplete-tasks">
          <li class="tasks__task task">
            <input class="task__checkbox" type="checkbox">
            <label class="task__text-content">Pay Bills</label>
            <input class="task__text" type="text" >
            <button class="task__edit-btn">Edit</button>
            <button class="task__remove-btn remove-btn">
              <img class="remove-btn__remove-ico" src="./remove.svg" alt="Remove task">
            </button>
          </li>
          <li class="tasks__task tasks__edit-mode task">
            <input class="task__checkbox" type="checkbox">
            <label class="task__text-content">Go Shopping</label>
            <input class="task__text" type="text" value="Go Shopping">
            <button class="task__edit-btn">Save</button>
            <button class="task__remove-btn remove-btn">
              <img class="remove-btn__remove-ico" src="./remove.svg" alt="Remove task">
            </button>
          </li>
        </ul>
      </section>
      <section class="section-completed">
        <h3 class="section-completed__title title">Completed</h3>
        <ul class="section-completed_tasks tasks" id="completed-tasks">
          <li class="tasks__task task">
            <input class="task__checkbox" type="checkbox" checked>
            <label class="task__text-content">See the Doctor</label>
            <input class="task__text" type="text">
            <button class="task__edit-btn">Edit</button>
            <button class="task__remove-btn remove-btn">
              <img class="remove-btn__remove-ico" src="./remove.svg" alt="Remove task">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
